<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rotating Square</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <script src="index.js"></script>
        <script>
            window.onload = mainEntrance;
        </script>

        <main>
            <div id="container">
                <h1 id="title">Rotating Square</h1>
                <canvas id="theCanvas" width="500" height="500">
                    Please use a browser that supports "canvas"
                </canvas>
                <div>
                    <h4>Press in the keyboard to change the axis:</h4>
                    <div id="keyboard">
                        <div>R - red vertex</div>
                        <div>G - green vertex</div>
                        <div>B - blue vertex</div>
                        <div>W - white vertex</div>
                    </div>
                    <div>Press A to reverse the rotation direction</div>
                </div>
            </div>
        </main>
    </body>
</html>
